<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom & Beauty | Flowers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-light text-center py-3 shadow">
    <h1 class="text-danger fw-bold">Bloom & Beauty</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
      <div class="navbar-nav">
        <a class="nav-link fw-bold" href="index.html">Home</a>
        <a class="nav-link fw-bold" href="flowers.html">Flowers</a>
        <a class="nav-link fw-bold" href="about.html">About</a>
        <a class="nav-link fw-bold" href="delivery.html">Delivery</a>
        <a class="nav-link fw-bold" href="contact.html">Contact</a>
        <div id="auth-nav"></div>
        <a class="nav-link fw-bold position-relative" href="cart.html">
          Cart
          <span id="cart-count" class="badge bg-danger rounded-circle position-absolute top-0 start-100 translate-middle" style="display: none;">0</span>
        </a>
      </div>
    </nav>
  </header>

  <div class="alert alert-pink text-center fw-bold mt-5">
    Discover our exclusive seasonal collection!
  </div>

  <main class="container my-5">
    <h2 class="text-danger mb-4 text-center">Our Flower Collection</h2>
    
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div id="flowers-grid" class="row g-4"></div>
  </main>

  <footer class="bg-danger text-white text-center py-3 mt-5">
    &copy; 2025 Bloom & Beauty | Designed by Aksunkar
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="client/js/api.js"></script>
  <script src="client/js/auth.js"></script>
  <script src="client/js/cart.js"></script>
  <script>
    async function loadFlowers() {
      const loading = document.getElementById("loading")
      const grid = document.getElementById("flowers-grid")
      
      try {
        const flowers = await flowersAPI.getAll()
        loading.style.display = "none"
        
        if (flowers.length === 0) {
          grid.innerHTML = '<p class="text-center">No flowers available yet.</p>'
          return
        }
        
        grid.innerHTML = flowers.map(flower => `
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              ${flower.image ? `<img src="${flower.image}" class="card-img-top" alt="${flower.name}" style="height: 300px; object-fit: cover;">` : '<div class="bg-light" style="height: 300px; display: flex; align-items: center; justify-content: center;">No image</div>'}
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-danger">${flower.name}</h5>
                <p class="card-text flex-grow-1">${flower.description || 'Beautiful flowers'}</p>
                <p class="fw-bold text-danger fs-5">${flower.price} KZT</p>
                <button class="btn btn-danger w-100" onclick="addFlowerToCart('${flower.id}')">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        `).join('')
      } catch (error) {
        loading.style.display = "none"
        grid.innerHTML = `<p class="text-center text-danger">Error loading flowers: ${error.message}</p>`
      }
    }
    
    function addFlowerToCart(flowerId) {
      flowersAPI.getAll().then(flowers => {
        const flower = flowers.find(f => f.id === flowerId)
        if (flower) {
          addToCart(flower)
          alert(`${flower.name} added to cart!`)
        }
      })
    }
    
    // Load flowers on page load
    document.addEventListener("DOMContentLoaded", loadFlowers)
  </script>
</body>
</html>
