<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders | Bloom & Beauty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-light text-center py-3 shadow">
    <h1 class="text-danger fw-bold">Bloom & Beauty</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
      <div class="navbar-nav">
        <a class="nav-link fw-bold" href="index.html">Home</a>
        <a class="nav-link fw-bold" href="flowers.html">Flowers</a>
        <a class="nav-link fw-bold" href="about.html">About</a>
        <a class="nav-link fw-bold" href="delivery.html">Delivery</a>
        <a class="nav-link fw-bold" href="contact.html">Contact</a>
        <div id="auth-nav"></div>
      </div>
    </nav>
  </header>

  <div class="container my-5">
    <h2 class="text-danger mb-4">My Orders</h2>
    
    <div id="loading" class="text-center my-5">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div id="orders-list"></div>
    
    <div id="no-orders" class="text-center py-5" style="display: none;">
      <h4>No orders yet</h4>
      <p>Start shopping to see your orders here</p>
      <a href="flowers.html" class="btn btn-danger">Browse Flowers</a>
    </div>
  </div>

  <footer class="bg-danger text-white text-center py-3 mt-5">
    &copy; 2025 Bloom & Beauty | Designed by Aksunkar
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="client/js/api.js"></script>
  <script src="client/js/auth.js"></script>
  <script>
    // Protect this page
    if (!requireAuth()) {
      throw new Error("Unauthorized")
    }
    
    async function loadOrders() {
      const loading = document.getElementById("loading")
      const ordersList = document.getElementById("orders-list")
      const noOrders = document.getElementById("no-orders")
      
      try {
        const orders = await ordersAPI.getMyOrders()
        loading.style.display = "none"
        
        if (orders.length === 0) {
          noOrders.style.display = "block"
          return
        }
        
        ordersList.innerHTML = orders.map(order => {
          const statusColors = {
            pending: 'warning',
            preparing: 'info',
            delivering: 'primary',
            delivered: 'success',
            cancelled: 'danger'
          }
          
          const date = new Date(order.createdAt).toLocaleDateString()
          const deliveryDate = new Date(order.deliveryDate).toLocaleDateString()
          
          return `
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-8">
                    <h5>Order #${order.id}</h5>
                    <p class="mb-1"><strong>Date:</strong> ${date}</p>
                    <p class="mb-1"><strong>Delivery Date:</strong> ${deliveryDate}</p>
                    <p class="mb-1"><strong>Address:</strong> ${order.deliveryAddress}</p>
                    <p class="mb-1"><strong>Items:</strong></p>
                    <ul>
                      ${order.items.map(item => `
                        <li>${item.name} x ${item.quantity} - ${item.price * item.quantity} KZT</li>
                      `).join('')}
                    </ul>
                  </div>
                  <div class="col-md-4 text-end">
                    <span class="badge bg-${statusColors[order.status] || 'secondary'} mb-2">${order.status}</span>
                    <h4 class="text-danger">${order.total} KZT</h4>
                  </div>
                </div>
              </div>
            </div>
          `
        }).join('')
      } catch (error) {
        loading.style.display = "none"
        ordersList.innerHTML = `<div class="alert alert-danger">Error loading orders: ${error.message}</div>`
      }
    }
    
    document.addEventListener("DOMContentLoaded", loadOrders)
  </script>
</body>
</html>
