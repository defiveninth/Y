<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Bloom & Beauty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="bg-light text-center py-3 shadow">
    <h1 class="text-danger fw-bold">Bloom & Beauty</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
      <div class="navbar-nav">
        <a class="nav-link fw-bold" href="index.html">Home</a>
        <a class="nav-link fw-bold" href="flowers.html">Flowers</a>
        <a class="nav-link fw-bold" href="about.html">About</a>
        <a class="nav-link fw-bold" href="delivery.html">Delivery</a>
        <a class="nav-link fw-bold" href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center text-danger mb-4">Register</h2>
            
            <div id="error-message" class="alert alert-danger d-none"></div>
            
            <form id="register-form">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required minlength="6">
                <small class="form-text text-muted">At least 6 characters</small>
              </div>
              
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
              </div>
              
              <button type="submit" class="btn btn-danger w-100 mb-3">Register</button>
              
              <p class="text-center mb-0">
                Already have an account? <a href="login.html" class="text-danger">Login here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-danger text-white text-center py-3 fixed-bottom">
    &copy; 2025 Bloom & Beauty | Designed by Aksunkar
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="client/js/api.js"></script>
  <script src="client/js/auth.js"></script>
  <script>
    // Redirect if already logged in
    if (isLoggedIn()) {
      window.location.href = "/index.html"
    }

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault()
      
      const name = document.getElementById("name").value
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value
      const confirmPassword = document.getElementById("confirm-password").value
      const errorMessage = document.getElementById("error-message")
      
      errorMessage.classList.add("d-none")
      
      // Validate passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match"
        errorMessage.classList.remove("d-none")
        return
      }
      
      try {
        const response = await authAPI.register({ name, email, password })
        setAuthData(response.token, response.user)
        window.location.href = "/index.html"
      } catch (error) {
        errorMessage.textContent = error.message
        errorMessage.classList.remove("d-none")
      }
    })
  </script>
</body>
</html>
