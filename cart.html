<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | Bloom & Beauty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-light text-center py-3 shadow">
    <h1 class="text-danger fw-bold">Bloom & Beauty</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
      <div class="navbar-nav">
        <a class="nav-link fw-bold" href="index.html">Home</a>
        <a class="nav-link fw-bold" href="flowers.html">Flowers</a>
        <a class="nav-link fw-bold" href="about.html">About</a>
        <a class="nav-link fw-bold" href="delivery.html">Delivery</a>
        <a class="nav-link fw-bold" href="contact.html">Contact</a>
        <div id="auth-nav"></div>
      </div>
    </nav>
  </header>

  <div class="container my-5">
    <h2 class="text-danger mb-4">Shopping Cart</h2>
    
    <div id="empty-cart" class="text-center py-5" style="display: none;">
      <h4>Your cart is empty</h4>
      <a href="flowers.html" class="btn btn-danger mt-3">Browse Flowers</a>
    </div>
    
    <div id="cart-items"></div>
    
    <div id="cart-summary" class="card mt-4" style="display: none;">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Total:</h4>
          <h4 class="text-danger" id="cart-total">0 KZT</h4>
        </div>
        <button class="btn btn-danger w-100" onclick="proceedToCheckout()">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <footer class="bg-danger text-white text-center py-3 mt-5">
    &copy; 2025 Bloom & Beauty | Designed by Aksunkar
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="client/js/api.js"></script>
  <script src="client/js/auth.js"></script>
  <script src="client/js/cart.js"></script>
  <script>
    function renderCart() {
      const cart = getCart()
      const emptyCart = document.getElementById("empty-cart")
      const cartItems = document.getElementById("cart-items")
      const cartSummary = document.getElementById("cart-summary")
      const cartTotal = document.getElementById("cart-total")
      
      if (cart.length === 0) {
        emptyCart.style.display = "block"
        cartItems.innerHTML = ""
        cartSummary.style.display = "none"
        return
      }
      
      emptyCart.style.display = "none"
      cartSummary.style.display = "block"
      
      cartItems.innerHTML = cart.map(item => `
        <div class="card mb-3">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-2">
                ${item.image ? `<img src="${item.image}" class="img-fluid rounded" alt="${item.name}">` : '<div class="bg-light rounded" style="height: 80px;"></div>'}
              </div>
              <div class="col-md-4">
                <h5 class="mb-0">${item.name}</h5>
                <p class="text-muted mb-0">${item.price} KZT each</p>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <button class="btn btn-outline-secondary" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                  <input type="number" class="form-control text-center" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', this.value)">
                  <button class="btn btn-outline-secondary" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                </div>
              </div>
              <div class="col-md-2">
                <p class="fw-bold text-danger mb-0">${item.price * item.quantity} KZT</p>
              </div>
              <div class="col-md-1">
                <button class="btn btn-danger btn-sm" onclick="removeItem('${item.id}')">Remove</button>
              </div>
            </div>
          </div>
        </div>
      `).join('')
      
      cartTotal.textContent = `${getCartTotal()} KZT`
    }
    
    function updateQuantity(flowerId, quantity) {
      updateCartItemQuantity(flowerId, parseInt(quantity))
      renderCart()
    }
    
    function removeItem(flowerId) {
      removeFromCart(flowerId)
      renderCart()
    }
    
    function proceedToCheckout() {
      if (!isLoggedIn()) {
        alert("Please login to continue")
        window.location.href = "/login.html"
        return
      }
      window.location.href = "/checkout.html"
    }
    
    document.addEventListener("DOMContentLoaded", renderCart)
  </script>
</body>
</html>
